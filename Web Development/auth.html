<!DOCTYPE html>
<html>
    <style>
        

body{
	font-family: "Trebuchet MS", Helvetica, sans-serif;
	background: #643d87 url(https://i.ibb.co/WFxsWj9/fundo.jpg) no-repeat top center;
}

#container {
	width: 400px;
	height: 300px;
	background-color: rgba(255,255,255,0.3);
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	margin: 0 auto;
	margin-top: 120px;
	text-align: center;
}

#container img{
	width: 120px;
	height: 120px;
	margin-top: -60px;
	margin-bottom: 30px;
}

input{
	height: 40px;
	width: 80%
	font-size: 18px;
	margin-bottom: 10px;
	background-color: #fff;
	padding-left: 40px;
	border: none;
	background-repeat: no-repeat;
	background-position: 10px;
}
input.email{
	background-image: url(https://i.ibb.co/LpVCBST/icone-usuario.png);
}

input.senha{
	background-image: url(https://i.ibb.co/smr8vvX/icone-cadeado.png);
}
input.submit{
		color: #fff;
		background-color: #f79300;
		border: 2px solid #db7d00;
		padding: 5px 20px;
		height: 45px;
		width: 90%;
		background: linear-gradient(to bottom, #faa600, #f68a00);
		
}
    </style>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title></title>
</head>

<body>
    <div id="container">
        <img src="https://i.ibb.co/mq2yGQh/perfil.png">
        <form>
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Please enter your email">
            </div>

            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Please enter Password">
            </div>

            <div>
                <input class="submit" type="submit" value="Login">

            </div>
        </form>



    </div>

    
</body>
</html>
